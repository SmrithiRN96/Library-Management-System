<!DOCTYPE html>
<html>
<head>
	<title>ALL BOOKS</title>
</head>
<body>
	<table style=" background-repeat:no-repeat; width:850px;margin:0;" cellpadding="0" cellspacing="0" border=black>
		<th class="name-row">Book ID</th>
        <th class="name-row">Book Name</th>
        <th class="name-row">Book Author</th>
		{% for book in books %}
		<tr>
			<td class="name-row" style="text-align:center">{{book.bookid}}</td>
			<td class="name-row" style="text-align:center">{{book.bname}}</td>
			<td class="name-row" style="text-align:center">{{book.bauthor}}</td>
		</tr>
		{% endfor %}
	</table>
	<form action="/userper">
		<br><br><button type="submit">BACK</button>
	</form>
</body>
</html>
